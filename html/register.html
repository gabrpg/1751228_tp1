<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phuzzler</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<header>
    <div class="logo"><a href="accueil.html"><img src="../Background/LogoFinal.png" alt ="Phuzzler" height="120" width="200"/></a></div>
    <nav id="page-nav">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger"/>
        <ul>
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="login.html">Connexion</a></li>
            <li><a href="reglement.html">Règlement</a></li>
            <li><a href="score.html">Score</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <h1 class ="title">Inscription</h1>
        <form class ="login" action="#" method="POST">
            <input type="text" placeholder="Email" class="field" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" title="Veuillez entrer une adresse valide!" required>
            <input type="text" placeholder="Pseudo" class="field" maxlength="16" minlength="2" title="Obligatoire, 2-16" required>
            <input type="password" placeholder="Mot de passe" class="field" maxlength="16" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Une majuscule, Une minuscle, Un caractère spécial, 8-16" required>
            <input type="password" placeholder="Répéter le Mot de passe" class="field" maxlength="16" minlength="8"  title="Les mots de passes doivent être pareils." required>
            <input type="submit" value="S'inscrire" class="btn">
        </form>
        <div class="register">
            <a href="accueil.html" >Annuler l'inscription</a>
        </div>
    </div>
    <div><img id="copyright" src="../Background/All_rights_reserved_logo.png" alt="copyright" height="20" width="20"/></div>
</main>
</body>
</html>
